<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	</head>
	<body>
		<div id="camera"></div>
		<button onclick="take_snapshot()">Take Snapshot</button>
		<div id="results"></div>
		<div id="results_saturated"></div>

	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
	<script>
		// load webcam
		// help from https://stackoverflow.com/questions/34081919/webcam-js-error-in-chrome-could-not-access-webcam
		Webcam.set({
		    width: 1170,
		    height: 2532,
		    image_format: "jpeg",
		    jpeg_quality: 90,
		    force_flash: false,
		    flip_horiz: true,
		    fps: 45
		});

		Webcam.set("constraints", {
		    optional: [{ minWidth:  640 }]
		});
		Webcam.attach("#camera")
		function take_snapshot() {
			Webcam.snap(function(data_uri){
				document.getElementById('results').innerHTML = 
				'<img src="'+data_uri+'"/>';
			});
		}
	</script>
</html>
